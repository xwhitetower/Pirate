# Pirate Main Window
pe_pirate.5.name:0 "The Pirate Band"
pe_pirate.5.desc:0 "Greetings, [my_country.GetRulerName]. I, [pe_pirate_enclave.GetRulerName], Captain of this crew, greet you.\n\nAre you here for a game of Damage? Or maybe just to enjoy some Grog?"
pe_pirate.5.desc.continued:0 "Very well. Then is there anything else we can do for you?"
pe_pirate.5.d:0 "Tell us more about your band."
pe_pirate.5.d.reply:0 "We are the Pirate Band. The crew consist of individual seeking freedom, we do not believe that any government can tell us what we can or can not do.\n\nHaving said that, if you prove to be trusthworthy, we might consider to establish a partnership with you."
pe_pirate.5.e:0 "What else can you do?"

